name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'
        type: string
      push_to_hub:
        description: 'Push to Docker Hub'
        required: false
        default: true
        type: boolean
      frontend_repo:
        description: 'Frontend repository (format: owner/repo)'
        required: false
        default: 'xiaojiangwang/file-sharing-ui'
        type: string
      frontend_branch:
        description: 'Frontend branch to checkout'
        required: false
        default: 'main'
        type: string

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/file-sharing

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout frontend code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event_name == 'workflow_dispatch' && inputs.frontend_repo || 'your-username/frontend-repo-name' }}
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.frontend_branch || 'main' }}
          path: file-sharing-front

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ inputs.push_to_hub }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ inputs.push_to_hub }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: ${{ inputs.push_to_hub }}
        run: echo ${{ steps.build.outputs.digest }}